<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">

<body>
    <form class="abc">
        <p style="color: red; font-size: 22px; font-family: cursive "> Fill the form below</p>
        <h2>Enter Your Information</h2>
        <label for="fullname"><b>Full Name:</b></label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone"><b>Phone:</b></label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="address"><b>Address:</b></label>
        <textarea id="address" name="address" required></textarea>
        <br> <br>
        <label for="date"><b>DOB:</b></label>
        <input type="date" id="start_date" name="start_date" required>
        <br> <br>
        <label for="aadhar"> <b> Upload Aadhar </b></label>
        <input type="file"> <br> <br>
        
        <h2 style="color: red;">Tell us about yourself</h2>
        <textarea id="about" name="about" required></textarea>
        <br>
        <pre>                                                                      <input type="submit" value="Submit"></pre>
       
      </form>
      
     
</body>
</html>
